<!DOCTYPE html>
<html lang="en">

<head>
  <title>Awsome books</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
  <main>
    <div class="container-fluid">
      <div class="row text-left m-2">
        <h1>Awsome books</h1>
      </div>
      <hr>
      <section id="bookSec">
      </section>
      <section id="addBook">
        <div class="row m-2">
          <div class="col-4">
            <input type="text" id="bookTilte" name="Title" required minlength="3" placeholder="Title" >
          </div>
        </div>
        <div class="row m-2">
          <div class="col-4">
            <input type="text" id="bookAuthor" name="Author" required minlength="3" placeholder="Author" >
          </div>
        </div>
        <div class="row m-2">
          <div class="col-4">
            <input type="submit" id="Add" value="Add"  >
          </div>
        </div>
      </section>
    </div>
  </main>
</body>
<script src="index.js"></script>
</html>
